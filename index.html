<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gada Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h1 id="heading" class="mx-2 my-3">Gada Travel Agency</h1>
    <form class=" mx-2 row g-3">

        <div class="col-md-4">
            <label for="name" class=" form-label">Name</label>
            <input type="text" class="form-control" id="Name">
        </div>

        <div class="col-md-5">
            <label for="Email" class=" form-label">Email</label>
            <input type="text" class="form-control" id="Email">
        </div>

        <div class="col-9 ">
            <label for="Address" class=" form-label">Address</label>
            <input type="text" class="form-control" id="Address" placeholder="Type Your Address">
        </div>

        <div>
            <label for="PhoneNumber" class="form-label">Phone Number</label>
            <input type=" text" class="form-control pin" id="PhoneNumber">
        </div>

        <div class="col-md-4">
            <label for="car" class="my-2">Vehicle</label>
            <select id="car" class="form-control">
                <option selected>Choose...</option>
                <option>Swift Dzire</option>
                <option>Audi A4</option>
                <option>XUV 700</option>
                <option>Verna</option>
                <option>G Wagon</option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <script src="JS/formvalidation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
